<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>BOL Scanner Pro – Fix1</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>
  <script defer src="./assets/app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">BOL <span>Scanner Pro</span> • Fix1</div>
    <nav class="row">
      <a class="btn ghost" href="./diagnostics.html">Diagnostika</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Skenovanie</h2>
      <p class="muted">Ak tlačidlo „Spustiť kameru“ nereaguje, najprv klikni „Vypýtať povolenie“ a povoľ kameru. Potom spusti skener.</p>
      <div id="reader" class="reader"></div>
      <div class="row" style="margin-top:8px">
        <button id="btnPreflight" class="btn ghost">Vypýtať povolenie</button>
        <button id="btnStart" class="btn">▶ Spustiť kameru</button>
        <button id="btnStop" class="btn ghost" disabled>✖ Zastaviť</button>
        <button id="btnSwitch" class="btn ghost" disabled>🔁 Prepnúť</button>
        <button id="btnTorch" class="btn ghost" disabled>🔦 Svetlo</button>
      </div>
      <div class="status">
        <div>
          <div class="pill">Zachytený kód</div>
          <div id="outCode" class="badge" style="margin-top:6px">—</div>
          <div id="outMeta" class="muted">Formát: — • Kamera: —</div>
        </div>
      </div>
      <label class="btn ghost file-label" style="margin-top:8px">📸 Foto sken <input id="fileInput" type="file" accept="image/*" capture="environment" hidden></label>
    </section>
  </main>

  <audio id="beep"><source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABYAAAACABYAAAABAQAA" type="audio/wav"></audio>
</body>
</html>
